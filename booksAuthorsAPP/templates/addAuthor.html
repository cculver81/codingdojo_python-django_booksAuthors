<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <title>Document</title>
</head>
<body>
    <header class="jumbotron jumbotron-fluid">
        <div class="text-center">
            <h2>Books and Authors with Templates</h2>
        </div>
    </header>

    <main class="container">
        <div class="row">
            <div class="col-sm-6">
                <div class="container-fluid">
                    <div class="row">
                        <h4 class="text-muted">Add an Author</h4>
                    </div>
                    <form action="/createNewAuthor" method="POST">
                        {% csrf_token %}
                        <div class="row">
                            <div class="col-sm-3">
                                <label for="fname">First Name:</label>
                            </div>
                            <div class="col-sm-3">
                                <input type="text" name="fname">
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-sm-3">
                                <label for="lname">Last Name:</label>
                            </div>
                            <div class="col-sm-3">
                                <input type="text" name="lname">
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-sm-3">
                                <label for="notes">Notes:</label>
                            </div>
                            <div class="col-sm-3">
                                <textarea name="notes" cols="40" rows="8"></textarea>                     
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-sm-3"></div>
                            <div class="col-sm-3">
                                <input type="submit" class="btn btn-primary" value="Add">
                            </div>
                        </div>
                    </form>
                </div>
            </div>
            <div class="col-sm-6">
                <table class="table table-striped table-bordered">
                    <tr>
                        <th>ID</th>
                        <th>Title</th>
                        <th>Action</th>
                    </tr>
                    {% for author in allAuthors%}
                        <tr>
                            <td>{{ author.id }}</td>
                            <td>{{ author.fname }} {{ author.lname }}</td>
                            <td><a href="/viewAuthor/{{ author.id }}">View</a></td>
                        </tr>
                    {% endfor %}
                </table>
            </div>
        </div>
    </main>
</body>
</html>
